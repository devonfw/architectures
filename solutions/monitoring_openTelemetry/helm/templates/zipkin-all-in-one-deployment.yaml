apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin-all-in-one
  labels:
    component: zipkin-all-in-one
spec:
  selector:
    matchLabels:
      component: zipkin-all-in-one
  minReadySeconds: 5
  progressDeadlineSeconds: 120
  replicas: 1
  template:
    metadata:
      labels:
        component: zipkin-all-in-one
    spec:
      containers:
      - name: zipkin-all-in-one
        image: openzipkin/zipkin:latest
        ports:
        - containerPort: 9411

---

apiVersion: v1
kind: Service
metadata:
  name: zipkin-all-in-one
  labels:
    component: zipkin-all-in-one
spec:
  selector:
    component: zipkin-all-in-one
  ports:
    - name: zipkin
      protocol: TCP
      port: 9411
      targetPort: 9411
