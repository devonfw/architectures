apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
     kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
  - host: {{ .Values.ingress.victoriametrics.host }}
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
            service:
              name: victoriametrics
              port:
                number: {{ .Values.ingress.victoriametrics.port }}
  - host: {{ .Values.ingress.jaeger.host }}
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
            service:
              name: jaeger-all-in-one
              port:
                number: {{ .Values.ingress.jaeger.port }}
  - host: {{ .Values.ingress.grafana.host }}
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
            service:
              name: grafana
              port:
                number: {{ .Values.ingress.grafana.port }}
